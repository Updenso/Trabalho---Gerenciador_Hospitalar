       <style>
        /* Define a fonte Inter para todo o corpo */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evita rolagem horizontal */
        }

        /* Variáveis CSS para temas */
        :root {
            --color-primary: #3B82F6; /* blue-500 */
            --color-primary-dark: #2563EB; /* blue-600 */
            --color-secondary: #6B7280; /* gray-500 */
            --color-secondary-light: #F3F4F6; /* gray-100 */
            --color-text-dark: #1F2937; /* gray-800 */
            --color-text-light: #FFFFFF; /* white */
            --color-bg-light: #F3F4F6; /* gray-100 */
            --color-bg-card: #FFFFFF;
        }

        .dark-theme {
            --color-primary: #1F2937; /* gray-800 */
            --color-primary-dark: #374151; /* gray-700 */
            --color-secondary: #D1D5DB; /* gray-300 */
            --color-secondary-light: #4B5563; /* gray-600 */
            --color-text-dark: #FFFFFF; /* white */
            --color-text-light: #D1D5DB; /* gray-300 */
            --color-bg-light: #111827; /* gray-900 */
            --color-bg-card: #1F2937;
        }

        /* Aplica as variáveis CSS às classes Tailwind relevantes */
        .bg-blue-500 { background-color: var(--color-primary) !important; }
        .hover\:bg-blue-600:hover { background-color: var(--color-primary-dark) !important; }
        .text-blue-700 { color: var(--color-primary) !important; }
        .bg-blue-100 { background-color: var(--color-secondary-light) !important; }
        .hover\:bg-blue-200:hover { background-color: var(--color-secondary-light) !important; }
        .bg-gray-100 { background-color: var(--color-bg-light) !important; }
        .text-gray-800 { color: var(--color-text-dark) !important; }
        .text-white { color: var(--color-text-light) !important; }
        .bg-white { background-color: var(--color-bg-card) !important; }
        .text-gray-700 { color: var(--color-secondary) !important; }
        .hover\:bg-gray-100:hover { background-color: var(--color-secondary-light) !important; }
        .bg-gray-500 { background-color: var(--color-secondary) !important; }
        /* Adicione mais regras conforme necessário para outras cores */

    </style>
</head>
